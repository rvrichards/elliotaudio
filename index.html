<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">qwerty</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">snare</span>
    </div>
  </div>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">alien</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <!-- <audio data-key="65" src="sounds/clap.wav"></audio> -->
  <audio data-key="81" k="Q" src="sounds/ping.mp3"></audio>
  <audio data-key="87" k="W" src="sounds/wow.mp3"></audio>


  <audio data-key="65" k="A" src="sounds/alien.mp3"></audio>
  <audio data-key="83" k="S" src="sounds/snare.wav"></audio>
  <audio data-key="68" k="D" src="sounds/snare.wav"></audio>
  <audio data-key="70" k="F" src="sounds/openhat.wav"></audio>
  <audio data-key="71" k="G" src="sounds/boom.wav"></audio>
  <audio data-key="72" k="H" src="sounds/ride.wav"></audio>
  <audio data-key="74" k="J" src="sounds/snare.wav"></audio>
  <audio data-key="75" k="K" src="sounds/tom.wav"></audio>
  <audio data-key="76" k="L" src="sounds/tink.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>
